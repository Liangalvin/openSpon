<html ng-app="itemApp">
  <head>
    <title>Part3</title>

    <link rel="stylesheet" type="text/css" href="./public/index2.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body class="column" ng-controller="itemsController">
      <!-- <div id="container"> -->

            </ul>

        <!-- </div> -->
