<html ng-app="itemApp">
  <head>
    <title>Part3</title>
    <script src="./node_modules/angular/angular.js"></script>
    <script src="./js/controller.js"></script>
    <link rel="stylesheet" type="text/css" href="./public/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body id="multicol6" ng-controller="itemsController">

      <ul id="itemsList">


        <li ng-repeat="item in items">
          <div class="container">
            <p>By: {{item.OSS.Name}}<br>
            Company: {{item.OSS.Company}}</p>
            <img src='{{item.OSS.Image}}' class="absolute-center">
          </div>
        </li>


      </ul>


  </body>
</html>
